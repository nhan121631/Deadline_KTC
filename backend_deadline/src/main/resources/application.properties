server.port=8081
spring.application.name=backend_deadline

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/deadline}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# spring.sql.init.mode=${SPRING_SQL_INIT_MODE:never}
    # spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect